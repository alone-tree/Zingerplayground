{{ define "title" }}{{ .Title }} | {{ .Site.Title }}{{ end }}
{{ define "main" }}
<article class="novel-single">
  <div class="container-narrow">
    <!-- 小说标题 -->
    <header class="novel-header">
      <h1>{{ .Title }}</h1>
    </header>
    
    <!-- 小说正文 -->
    <div class="novel-content">
      {{ .Content }}
    </div>
    
    <!-- 导航链接 -->
    <footer class="novel-footer">
      <div class="novel-navigation">
        {{ with .PrevInSection }}
          <a href="{{ .RelPermalink }}" class="nav-link nav-prev">
            ← {{ .Title }}
          </a>
        {{ end }}
        
        <a href="/novels/" class="nav-link nav-list">返回列表</a>
        
        {{ with .NextInSection }}
          <a href="{{ .RelPermalink }}" class="nav-link nav-next">
            {{ .Title }} →
          </a>
        {{ end }}
      </div>
    </footer>
  </div>
</article>

<style>
.novel-single {
  padding: var(--spacing-lg) 0;
}

.novel-header {
  text-align: center;
  margin-bottom: var(--spacing-lg);
  padding-bottom: var(--spacing-md);
  border-bottom: 2px solid var(--border-color);
}

.novel-header h1 {
  font-size: 2.5rem;
  font-weight: 600;
  color: var(--text-color);
  margin-bottom: 0;
}

.novel-content {
  font-family: var(--font-serif);
  font-size: 17px;
  line-height: 1.8;
  color: var(--text-color);
  margin-bottom: var(--spacing-xl);
}

.novel-content p {
  margin-bottom: 1.5em;
  text-indent: 2em;
}

.novel-content p:first-child {
  text-indent: 0;
}

.novel-content h2,
.novel-content h3,
.novel-content h4 {
  font-family: var(--font-sans);
  margin-top: var(--spacing-lg);
  margin-bottom: var(--spacing-md);
  text-indent: 0;
}

.novel-footer {
  border-top: 2px solid var(--border-color);
  padding-top: var(--spacing-lg);
  margin-top: var(--spacing-xl);
}

.novel-navigation {
  display: flex;
  justify-content: space-between;
  gap: var(--spacing-sm);
  flex-wrap: wrap;
}

.nav-link {
  flex: 1;
  min-width: 120px;
  padding: var(--spacing-sm) var(--spacing-md);
  text-align: center;
  background-color: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: 4px;
  transition: all var(--transition);
}

.nav-link:hover {
  background-color: var(--link-color);
  color: white;
  border-color: var(--link-color);
}

.nav-list {
  background-color: var(--link-color);
  color: white;
  border-color: var(--link-color);
}

.nav-list:hover {
  background-color: var(--link-hover);
  border-color: var(--link-hover);
}

@media (max-width: 768px) {
  .novel-header h1 {
    font-size: 2rem;
  }
  
  .novel-content {
    font-size: 16px;
  }
  
  .novel-navigation {
    flex-direction: column;
  }
  
  .nav-link {
    min-width: auto;
  }
}
</style>
{{ end }}
